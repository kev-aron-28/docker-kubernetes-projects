apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dev-environment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: node:18
        ports:
        - containerPort: 3000
        env:
        - name: DB_USER
            valueFrom:
              secretKeyRef:
               name: db-secret
               key: DB_USER