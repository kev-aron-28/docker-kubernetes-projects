apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: default

  # ðŸ‘‡ Extra configuration (depends on controller)
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  # ðŸ‘‡ Which ingress controller should handle this
  ingressClassName: nginx

  # ðŸ‘‡ HTTPS configuration
  tls:
    - hosts:
        - myapp.example.com
      secretName: myapp-tls

  # ðŸ‘‡ Routing rules
  rules:
    - host: myapp.example.com   # Virtual host
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80

          - path: /web
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
